<h1 mat-dialog-title>add product</h1>
<div class="mat-dialog-content">

<form action="" [formGroup]="productForm">
    <mat-form-field appearance="outline">
        <mat-label formControlName="productName">Product name</mat-label>
        <input matInput placeholder="name">
      </mat-form-field>

     
      <mat-form-field appearance="outline">
        <mat-label >Product name</mat-label>
        <mat-select formControlName="category" placeholder="category">
            <mat-option value="Fruits">Fruits</mat-option>
            <mat-option value="vegetable">vegetable</mat-option>
            <mat-option value="electronics">electronics</mat-option>
          </mat-select>
      </mat-form-field>

      

      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <label for=""><h1>Product Freshness</h1></label>
      <mat-radio-group formControlName="freshness"  class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">{{fresh}}</mat-radio-button>
      </mat-radio-group>

      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="price" type="number" matInput placeholder="name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>comment</mat-label>
        <textarea  matInput formControlName="comment"></textarea>
    </mat-form-field>
</form>
</div>

<div mat-dialog-actions [align]="'end'">
<button mat-raised-button color="warn" mat-dialog-close>close</button>
<button mat-raised-button color="primary" mat-dialog-save>save</button>
</div>
